<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Camera Stream</title>
    <style>
        body {
            text-align: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        #video-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        #mobile-stream {
            width: 100%;
            max-width: 640px;
            height: auto;
        }

        #ip-address {
            font-size: 18px;
            color: #666;
        }

        #ip-form {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Mobile Camera Stream</h1>

    {% if not camera_updated %}
    <form id="ip-form" method="POST" action="{{ url_for('update_ip') }}">
        <label for="new-ip">New IP Address:</label>
        <input type="text" id="new-ip" name="new_ip" required>
        <label for="new-port">New Port:</label>
        <input type="number" id="new-port" name="new_port" required>
        <input type="submit" value="Update">
    </form>
    {% endif %}

    {% if camera_updated %}
    <p id="ip-address">Mobile Camera IP Address: {{ mobile_camera_ip }}</p>
    <div id="video-container">
        <img id="mobile-stream" src="{{ url_for('video_feed') }}" alt="Mobile Camera Stream">
    </div>
    {% endif %}
</body>
</html>
